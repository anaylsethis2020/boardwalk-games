<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Boardwalk Games - Your go-to platform for fun and entertainment." />
    <title>Boardwalk Games</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Boardwalk Games</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="game-library.html">Games</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  
    <!-- Hero Header & Carousel -->
<header class="container my-5">
    <div class="row">
      <div class="col text-center">
        <h1>Boardwalk Games</h1>
        <p class="lead">Your next adventure is waiting!</p>
      </div>
      <div class="col">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/images/boardwalk-games-carousel-image-1.webp" class="d-block w-100"
                  alt="Inside Boardwalk Games with bookshelves filled with boardgames and tables to play at">
            </div>
            <div class="carousel-item">
                <img src="assets/images/boardwalk-games-carousel-image-2.webp" class="d-block w-100"
                  alt="Inside Boardwalk Games with bookshelves and tables">
            </div>
            <div class="carousel-item">
                <img src="assets/images/boardwalk-games-carousel-image-3.webp" class="d-block w-100"
                  alt="More boardgames and tables inside the shop">
            </div>
            <div class="carousel-item">
                <img src="assets/images/boardwalk-games-carousel-image-4.webp" class="d-block w-100"
                  alt="Back room at Boardwalk Games set up for a Dungeons and Dragons campaign">
            </div>
            <div class="carousel-item">
                <img src="assets/images/boardwalk-games-carousel-image-5.webp" class="d-block w-100"
                  alt="Cup of coffee and playing cards">
            </div>
            <div class="carousel-item">
                <img src="assets/images/boardwalk-games-carousel-image-6.webp" class="d-block w-100"
                  alt="Students playing card games at Boardwalk Games">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
              data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
              data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </header>
  
   <!-- Services Section -->
<section class="container my-5">
    <h2 class="text-center mb-5">SERVICES</h2>
    <div class="row g-4">
      <div class="col-md-6 col-lg-3">
        <div class="card h-100">
          <img src="assets/images/services-1.webp" class="card-img-top" alt="Play in our café">
          <div class="card-body d-flex flex-column">
            <h3 class="card-title h5 mt-auto">Play in our café</h3>
            <p class="card-text">Enjoy a relaxing atmosphere and try any game in our collection. We also offer drinks and snacks.</p>
            <p class="card-text text-end fw-semibold text-primary">From €3 per person</p>
          </div>
        </div>
      </div>
        <!-- You can continue adding more service cards here -->
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white mt-auto py-3 text-center">
      <div class="container">
        <small>&copy; 2025 Boardwalk Games. All rights reserved.</small>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

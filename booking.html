<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Boardwalk Games, your ultimate gaming retreat! Perfect for casual gamers, enthusiasts, and student gatherings. Visit us for your next adventure in board gaming." />
    <title>Boardwalk Games | Booking Inquiry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <header class="container my-5">
      <div class="row">
        <div class="col text-center">
          <h1>Booking Inquiry</h1>
          <p class="lead">Use the form below to inquire about booking a table or group session at Boardwalk Games.</p>
        </div>
      </div>
    </header>

    <!-- Booking Inquiry Form -->
    <main class="container my-5">
      <form action="success.html" method="get" class="row g-3">
        <div class="col-md-6">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" name="fullName" required />
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" required />
        </div>
        <div class="col-md-6">
          <label for="bookingDate" class="form-label">Preferred Date</label>
          <input type="date" class="form-control" id="bookingDate" name="bookingDate" required />
        </div>
        <div class="col-md-6">
          <label for="groupSize" class="form-label">Group Size</label>
          <input type="number" class="form-control" id="groupSize" name="groupSize" min="1" max="20" required />
        </div>
        <div class="col-12">
          <label for="message" class="form-label">Additional Details</label>
          <textarea class="form-control" id="message" name="message" rows="4"></textarea>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary px-5">Book Now</button>
        </div>
      </form>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
      <p class="mb-0">&copy; 2025 Boardwalk Games. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
